<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Captcha Section -->
            <div id="captcha-section">
                <label for="captcha"><b>Enter Captcha</b></label>
                
                <div id="captcha-input-container">
                    <div id="captcha-box"></div>
                    <input type="text" id="captcha-input" placeholder="Enter Captcha Code" required>
                    <button id="refresh-captcha">&#x1F504;</button>
                </div>
            </div>
            <div class="form-group">
                <label class="terms">
                    <input type="checkbox" id="terms" required> I agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
